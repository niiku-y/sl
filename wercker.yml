# wercker.yml
box: kura2i/wercker-box-test
build:
  steps:
    - script:
        name: Compile sl command
        code: |
          make
          cp ./sl $WERCKER_OUTPUT_DIR/sl
deploy:
  steps:
    - script:
        name: execute sl command
        code: |
          cp $WERCKER_OUTPUT_DIR/sl .
          ./sl
test:
  steps:
    - script:
        name: unit test
        code: |
          echo "unit test"
